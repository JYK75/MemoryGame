<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" charset="UTF-8"></script>
</head>
<body>
  <div id="container">
    <h2>같은 그림 찾기 게임</h2>
    <div id="wrap">
      <h3>Score: <span id="result"></span></h3>
      <div class="btn-box">
        <button class="count-btn active" data-id="4">2x4</button>
        <button class="count-btn" data-id="6">3x4</button>
        <button class="count-btn" data-id="8">4x4</button>
        <button id="reset">reset</button>
      </div>
      <div class="grid">
      </div>
    </div>
  </div>
</body>
</html>
